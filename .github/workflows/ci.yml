          bun-version: latest

      - name: Install dependencies
        run: |
          # Allow lockfile updates for Dependabot PRs
          if [ "${{ github.actor }}" == "dependabot[bot]" ]; then
            bun install
          else
            bun install --frozen-lockfile
          fi

